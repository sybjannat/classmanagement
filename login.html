<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --primary-light: #6366f1;
      --secondary: #ec4899;
      --success: #10b981;
      --error: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      overflow-x: hidden;
      overflow-y: hidden;
      height: 100%;
    }

    /* Hide scrollbar for all browsers */
    html::-webkit-scrollbar {
      width: 0 !important;
      display: none !important;
    }

    body::-webkit-scrollbar {
      width: 0 !important;
      display: none !important;
    }

    * {
      -ms-overflow-style: none !important;
      scrollbar-width: none !important;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
      overflow: hidden;
      position: relative;
      padding: 20px;
      height: 100%;
    }

    /* Animated Background */
    .bg-pattern {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg-pattern::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
      animation: bgMove 20s ease-in-out infinite;
    }

    @keyframes bgMove {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      50% {
        transform: translate(-5%, -5%) rotate(5deg);
      }
    }

    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 30%, transparent 70%);
    }

    /* Login Container */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px 28px;
      width: 100%;
      max-width: 380px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: var(--shadow-2xl);
      animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    /* Hide scrollbar for login container */
    .login-container::-webkit-scrollbar {
      width: 0 !important;
      display: none !important;
    }

    .login-container {
      -ms-overflow-style: none !important;
      scrollbar-width: none !important;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo/Header */
    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 14px;
      font-size: 1.2rem;
      color: white;
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {

      0%,
      100% {
        box-shadow: 0 10px 40px rgba(79, 70, 229, 0.4);
      }

      50% {
        box-shadow: 0 10px 50px rgba(79, 70, 229, 0.6);
      }
    }

    .login-header h1 {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--gray-900);
      margin-bottom: 4px;
    }

    .login-header p {
      color: var(--gray-500);
      font-size: 0.8rem;
    }

    /* Toggle Switch Styles */
    .form-toggle {
      display: flex;
      background: var(--gray-100);
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      flex: 1;
      padding: 10px 12px;
      border: none;
      background: transparent;
      border-radius: 10px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gray-500);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .toggle-btn.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    }

    .toggle-btn:hover:not(.active) {
      color: var(--primary);
    }

    .toggle-btn i {
      font-size: 1rem;
    }

    /* Form Container */
    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 12px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 6px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 10px 40px 10px 40px;
      border: 2px solid var(--gray-200);
      border-radius: 8px;
      font-size: 0.9rem;
      font-family: 'Plus Jakarta Sans', sans-serif;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--gray-50);
      color: var(--gray-900);
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
    }

    .input-wrapper input::placeholder {
      color: var(--gray-400);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus~.input-icon {
      color: var(--primary);
    }

    .input-wrapper input.error {
      border-color: var(--error);
    }

    .input-wrapper input.success {
      border-color: var(--success);
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--gray-400);
      font-size: 1rem;
      transition: all 0.3s ease;
      background: none;
      border: none;
      padding: 4px;
    }

    .toggle-password:hover {
      color: var(--primary);
    }

    /* Switch Link */
    .switch-link {
      text-align: center;
      margin-top: 14px;
      color: var(--gray-500);
      font-size: 0.8rem;
    }

    .switch-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .switch-link a:hover {
      color: var(--primary-dark);
    }

    /* Remember Me & Forgot Password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-size: 0.8rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      cursor: pointer;
      border-radius: 4px;
    }

    .remember-me span {
      color: var(--gray-600);
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .forgot-password:hover {
      color: var(--primary-dark);
    }

    /* Login/Signup Button */
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: 'Plus Jakarta Sans', sans-serif;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(79, 70, 229, 0.5);
    }

    .login-btn:hover::before {
      left: 100%;
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn.loading {
      pointer-events: none;
    }

    /* Loading Spinner */
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .login-btn.loading .spinner {
      display: inline-block;
    }

    .login-btn.loading .btn-text {
      opacity: 0.8;
    }

    /* Password Match Message */
    .password-match {
      font-size: 0.8rem;
      margin-top: 6px;
      display: none;
      font-weight: 500;
    }

    .password-match.match {
      color: var(--success);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .password-match.mismatch {
      color: var(--error);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Error Message */
    .error-message {
      background: #FEF2F2;
      border: 1px solid #EF4444;
      color: #DC2626;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    /* Input Validation Animation */
    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-8px);
      }

      75% {
        transform: translateX(8px);
      }
    }

    .input-wrapper input.error {
      animation: shake 0.5s ease-in-out;
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      body {
        padding: 16px;
        align-items: flex-start;
        padding-top: 30px;
      }

      .login-container {
        padding: 28px 20px;
        border-radius: 20px;
      }

      .login-header {
        margin-bottom: 24px;
      }

      .logo {
        width: 64px;
        height: 64px;
        font-size: 1.5rem;
        border-radius: 18px;
      }

      .login-header h1 {
        font-size: 1.5rem;
      }

      .login-header p {
        font-size: 0.875rem;
      }

      .form-toggle {
        margin-bottom: 24px;
        border-radius: 14px;
        padding: 4px;
      }

      .toggle-btn {
        padding: 12px 16px;
        font-size: 0.85rem;
        border-radius: 12px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .input-wrapper input {
        padding: 12px 44px 12px 44px;
        font-size: 0.95rem;
        border-radius: 10px;
      }

      .input-icon {
        left: 14px;
        font-size: 0.9rem;
      }

      .toggle-password {
        right: 14px;
        font-size: 0.9rem;
      }

      .form-options {
        flex-direction: column;
        gap: 16px;
        align-items: flex-start;
      }

      .login-btn {
        padding: 14px;
        font-size: 0.95rem;
        border-radius: 10px;
      }

      .switch-link {
        margin-top: 20px;
        font-size: 0.85rem;
      }

      .grid-pattern {
        background-size: 40px 40px;
      }
    }

    @media (max-width: 360px) {
      .login-container {
        padding: 28px 20px;
      }

      .logo {
        width: 56px;
        height: 56px;
        font-size: 1.3rem;
      }

      .login-header h1 {
        font-size: 1.35rem;
      }

      .toggle-btn {
        padding: 10px 12px;
        font-size: 0.8rem;
      }

      .toggle-btn span {
        display: none;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .login-container {
        max-width: 400px;
        padding: 40px 32px;
      }
    }

    @media (min-width: 1200px) {
      .login-container {
        max-width: 460px;
      }
    }

    @media (min-height: 800px) {
      body {
        align-items: center;
        padding: 20px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      body {
        padding: 10px;
        align-items: center;
      }

      .login-container {
        max-height: 95vh;
        overflow-y: auto;
        padding: 16px 20px;
      }

      .login-header {
        margin-bottom: 12px;
      }

      .logo {
        width: 40px;
        height: 40px;
        font-size: 1rem;
        margin-bottom: 8px;
      }

      .login-header h1 {
        font-size: 1.1rem;
      }

      .form-toggle {
        margin-bottom: 12px;
      }

      .form-group {
        margin-bottom: 10px;
      }
    }

    /* Extra small devices */
    @media (max-width: 320px) {
      .login-container {
        padding: 20px 16px;
        border-radius: 16px;
      }

      .logo {
        width: 48px;
        height: 48px;
        font-size: 1.1rem;
      }

      .login-header h1 {
        font-size: 1.2rem;
      }

      .toggle-btn {
        padding: 8px 10px;
        font-size: 0.75rem;
      }

      .input-wrapper input {
        padding: 10px 38px 10px 38px;
        font-size: 0.9rem;
      }

      .login-btn {
        padding: 12px;
        font-size: 0.85rem;
      }
    }

    /* Tablet landscape */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
      body {
        align-items: center;
      }

      .login-container {
        max-width: 420px;
        padding: 36px 32px;
      }
    }

    /* Large screens */
    @media (min-width: 1440px) {
      .login-container {
        max-width: 480px;
        padding: 48px 40px;
      }

      .logo {
        width: 64px;
        height: 64px;
        font-size: 1.5rem;
      }

      .login-header h1 {
        font-size: 1.6rem;
      }

      .login-header p {
        font-size: 0.95rem;
      }

      .toggle-btn {
        padding: 14px 20px;
        font-size: 0.95rem;
      }

      .input-wrapper input {
        padding: 14px 48px 14px 48px;
        font-size: 1rem;
      }

      .form-group label {
        font-size: 0.9rem;
      }

      .login-btn {
        padding: 16px;
        font-size: 1rem;
      }
    }

    /* Ultra wide screens */
    @media (min-width: 1920px) {
      body {
        padding: 40px;
      }

      .login-container {
        max-width: 520px;
      }
    }

    /* Touch device improvements */
    @media (hover: none) and (pointer: coarse) {

      .toggle-btn,
      .login-btn,
      .forgot-password,
      .switch-link a,
      .toggle-password {
        min-height: 44px;
        min-width: 44px;
      }

      .input-wrapper input {
        min-height: 48px;
      }

      .remember-me input[type="checkbox"] {
        width: 22px;
        height: 22px;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }

      .login-container {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .login-container {
        background: rgba(17, 24, 39, 0.95);
      }

      .login-header h1 {
        color: white;
      }

      .login-header p {
        color: var(--gray-400);
      }

      .form-group label {
        color: var(--gray-300);
      }

      .input-wrapper input {
        background: var(--gray-800);
        border-color: var(--gray-700);
        color: white;
      }

      .input-wrapper input:focus {
        background: var(--gray-900);
      }

      .input-wrapper input::placeholder {
        color: var(--gray-500);
      }

      .remember-me span {
        color: var(--gray-400);
      }

      .form-toggle {
        background: var(--gray-800);
      }

      .switch-link {
        color: var(--gray-400);
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="bg-pattern">
    <div class="grid-pattern"></div>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1 id="headerTitle">Welcome Back!</h1>
      <p id="headerSubtitle">Sign in to continue your learning journey</p>
    </div>

    <!-- Toggle Buttons -->
    <div class="form-toggle">
      <button type="button" class="toggle-btn active" id="loginToggle" onclick="showForm('login')">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
      <button type="button" class="toggle-btn" id="signupToggle" onclick="showForm('signup')">
        <i class="fas fa-user-plus"></i>
        <span>Sign Up</span>
      </button>
    </div>

    <!-- Login Form -->
    <div class="form-container active" id="loginFormContainer">
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div id="loginError" class="error-message" style="display: none;"></div>

        <div class="form-group">
          <label for="studentId">Student ID</label>
          <div class="input-wrapper">
            <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required
              autocomplete="username">
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" placeholder="Enter your password" required
              autocomplete="current-password">
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="toggle-password" onclick="togglePassword('login')">
              <i class="fas fa-eye" id="loginToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password" onclick="showForm('forgot'); return false;">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="spinner"></span>
          <span class="btn-text"><i class="fas fa-sign-in-alt"></i> Sign In</span>
        </button>

        <div class="switch-link">
          Don't have an account? <a href="#" onclick="showForm('signup'); return false;">Sign Up</a>
        </div>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container" id="signupFormContainer">
      <form id="signupForm" onsubmit="handleSignup(event)">
        <div id="signupError" class="error-message" style="display: none;"></div>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <div class="input-wrapper">
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required
              autocomplete="name">
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="signupStudentId">Student ID</label>
          <div class="input-wrapper">
            <input type="text" id="signupStudentId" name="signupStudentId" placeholder="Enter your student ID" required
              autocomplete="username">
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="input-wrapper">
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" required
              autocomplete="new-password">
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="toggle-password" onclick="togglePassword('signup')">
              <i class="fas fa-eye" id="signupToggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
              required autocomplete="new-password" onkeyup="checkPasswordMatch()">
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="toggle-password" onclick="togglePassword('confirm')">
              <i class="fas fa-eye" id="confirmToggleIcon"></i>
            </button>
          </div>
          <div class="password-match" id="passwordMatch"></div>
        </div>

        <button type="submit" class="login-btn" id="signupBtn">
          <span class="spinner"></span>
          <span class="btn-text"><i class="fas fa-user-plus"></i> Sign Up</span>
        </button>

        <div class="switch-link">
          Already have an account? <a href="#" onclick="showForm('login'); return false;">Log In</a>
        </div>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="form-container" id="forgotFormContainer">
      <form id="forgotForm" onsubmit="handleForgotPassword(event)">
        <div style="text-align: center; margin-bottom: 24px;">
          <div
            style="width: 56px; height: 56px; background: linear-gradient(135deg, #f59e0b, #d97706); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 14px;">
            <i class="fas fa-key" style="color: white; font-size: 1.3rem;"></i>
          </div>
          <h2 style="font-size: 1.2rem; font-weight: 700; color: var(--gray-900); margin-bottom: 6px;">Reset Password
          </h2>
          <p style="color: var(--gray-500); font-size: 0.8rem;">Enter your Student ID to reset your password</p>
        </div>

        <div class="form-group">
          <label for="forgotStudentId">Student ID</label>
          <div class="input-wrapper">
            <input type="text" id="forgotStudentId" name="forgotStudentId" placeholder="Enter your student ID" required
              autocomplete="username">
            <i class="fas fa-id-card input-icon"></i>
          </div>
        </div>

        <div class="form-group" id="newPasswordGroup" style="display: none;">
          <label for="newPassword">New Password</label>
          <div class="input-wrapper">
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
              autocomplete="new-password">
            <i class="fas fa-lock input-icon"></i>
            <button type="button" class="toggle-password" onclick="togglePassword('forgot')">
              <i class="fas fa-eye" id="forgotToggleIcon"></i>
            </button>
          </div>
        </div>

        <div id="forgotError" class="error-message" style="display: none;"></div>
        <div id="forgotSuccess"
          style="display: none; background: #ECFDF5; border: 1px solid #10B981; color: #065F46; padding: 12px 16px; border-radius: 12px; margin-bottom: 16px; font-size: 0.85rem; text-align: center;">
        </div>

        <button type="submit" class="login-btn" id="forgotBtn"
          style="background: linear-gradient(135deg, #f59e0b, #d97706);">
          <span class="spinner"></span>
          <span class="btn-text"><i class="fas fa-search"></i> Find Account</span>
        </button>

        <div class="switch-link">
          Remember your password? <a href="#" onclick="showForm('login'); return false;">Log In</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ==================== SUPABASE CLIENT ====================
    const SUPABASE_URL = 'https://igfpnaboighqrivtniji.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlnZnBuYWJvaWdocXJpdnRuaWppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NDE1NDcsImV4cCI6MjA4NzExNzU0N30.x214dTL53lmJ15tsKkcKLIdjfbuvJVPkNH_QG4NxhEY';

    function isSupabaseConfigured() {
      return SUPABASE_URL.includes('supabase.co') && SUPABASE_ANON_KEY.startsWith('eyJ');
    }

    const supabaseClient = {
      url: SUPABASE_URL,
      key: SUPABASE_ANON_KEY,

      async request(endpoint, options = {}) {
        const url = `${this.url}/rest/v1/${endpoint}`;
        const headers = {
          'apikey': this.key,
          'Authorization': `Bearer ${this.key}`,
          'Content-Type': 'application/json',
          'Prefer': options.prefer || 'return=representation'
        };

        try {
          const response = await fetch(url, {
            method: options.method || 'GET',
            headers: { ...headers, ...options.headers },
            body: options.body ? JSON.stringify(options.body) : null
          });

          if (options.method === 'DELETE') {
            if (response.status === 204) return true;
          }
          const data = await response.json();
          if (!response.ok) throw new Error(data.message || 'Request failed');
          return data;
        } catch (error) {
          console.error('Supabase request error:', error);
          throw error;
        }
      },

      async getUserByStudentId(studentId) {
        return this.request(`users?student_id=eq.${studentId}&select=*`);
      },

      async createUser(userData) {
        return this.request('users', { method: 'POST', body: userData });
      },

      async updateUser(id, updates) {
        return this.request(`users?id=eq.${id}`, { method: 'PATCH', body: updates });
      }
    };

    // Current user object
    let currentUser = null;

    // Check if user is already logged in
    function checkExistingSession() {
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        try {
          currentUser = JSON.parse(savedUser);
        } catch (e) {
          localStorage.removeItem('currentUser');
        }
      }
    }

    // Initialize
    checkExistingSession();

    // Toggle between Login and Signup forms
    function showForm(form) {
      const loginToggle = document.getElementById('loginToggle');
      const signupToggle = document.getElementById('signupToggle');
      const loginFormContainer = document.getElementById('loginFormContainer');
      const signupFormContainer = document.getElementById('signupFormContainer');
      const headerTitle = document.getElementById('headerTitle');
      const headerSubtitle = document.getElementById('headerSubtitle');

      if (form === 'signup') {
        loginToggle.classList.remove('active');
        signupToggle.classList.add('active');
        loginFormContainer.classList.remove('active');
        signupFormContainer.classList.add('active');
        headerTitle.textContent = 'Create Account!';
        headerSubtitle.textContent = 'Join us and start your learning journey';
      } else {
        loginToggle.classList.add('active');
        signupToggle.classList.remove('active');
        loginFormContainer.classList.add('active');
        signupFormContainer.classList.remove('active');
        headerTitle.textContent = 'Welcome Back!';
        headerSubtitle.textContent = 'Sign in to continue your learning journey';
      }
    }

    // Toggle Password Visibility
    function togglePassword(formType) {
      let passwordInput, toggleIcon;

      if (formType === 'login') {
        passwordInput = document.getElementById('password');
        toggleIcon = document.getElementById('loginToggleIcon');
      } else if (formType === 'signup') {
        passwordInput = document.getElementById('signupPassword');
        toggleIcon = document.getElementById('signupToggleIcon');
      } else if (formType === 'confirm') {
        passwordInput = document.getElementById('confirmPassword');
        toggleIcon = document.getElementById('confirmToggleIcon');
      } else if (formType === 'forgot') {
        passwordInput = document.getElementById('newPassword');
        toggleIcon = document.getElementById('forgotToggleIcon');
      }

      if (passwordInput && passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else if (passwordInput) {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Handle Forgot Password
    async function handleForgotPassword(event) {
      event.preventDefault();

      const studentId = document.getElementById('forgotStudentId').value.trim();
      const newPassword = document.getElementById('newPassword').value;
      const errorDiv = document.getElementById('forgotError');
      const successDiv = document.getElementById('forgotSuccess');
      const btn = document.getElementById('forgotBtn');
      const newPasswordGroup = document.getElementById('newPasswordGroup');

      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      // If new password field is visible, we're in reset mode
      if (newPasswordGroup && newPasswordGroup.style.display !== 'none') {
        if (!newPassword || newPassword.length < 4) {
          showForgotError('Password must be at least 4 characters');
          return;
        }

        btn.disabled = true;
        btn.querySelector('.btn-text').innerHTML = '<span class="spinner"></span> Resetting...';

        try {
          // Update password in database
          const { error } = await supabase
            .from('users')
            .update({ password: newPassword })
            .eq('student_id', studentId);

          if (error) throw error;

          successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Password reset successfully! Redirecting to login...';
          successDiv.style.display = 'block';

          setTimeout(() => {
            showForm('login');
          }, 2000);
        } catch (err) {
          showForgotError(err.message || 'Failed to reset password');
        } finally {
          btn.disabled = false;
          btn.querySelector('.btn-text').innerHTML = '<i class="fas fa-check"></i> Reset Password';
        }
      } else {
        // Find account mode
        btn.disabled = true;
        btn.querySelector('.btn-text').innerHTML = '<span class="spinner"></span> Searching...';

        try {
          // Check if student ID exists
          const { data, error } = await supabase
            .from('users')
            .select('student_id')
            .eq('student_id', studentId)
            .single();

          if (error || !data) {
            showForgotError('Student ID not found');
            btn.disabled = false;
            btn.querySelector('.btn-text').innerHTML = '<i class="fas fa-search"></i> Find Account';
            return;
          }

          // Show new password field
          newPasswordGroup.style.display = 'block';
          btn.querySelector('.btn-text').innerHTML = '<i class="fas fa-check"></i> Reset Password';
          successDiv.innerHTML = '<i class="fas fa-check-circle"></i> Account found! Please enter your new password.';
          successDiv.style.display = 'block';
        } catch (err) {
          showForgotError('An error occurred. Please try again.');
          btn.disabled = false;
          btn.querySelector('.btn-text').innerHTML = '<i class="fas fa-search"></i> Find Account';
        }
      }
    }

    function showForgotError(message) {
      const errorDiv = document.getElementById('forgotError');
      errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + message;
      errorDiv.style.display = 'block';
    }

    // Check Password Match
    function checkPasswordMatch() {
      const signupPassword = document.getElementById('signupPassword');
      const confirmPassword = document.getElementById('confirmPassword');
      const passwordMatch = document.getElementById('passwordMatch');

      if (confirmPassword.value.length > 0) {
        if (signupPassword.value === confirmPassword.value) {
          passwordMatch.innerHTML = '<i class="fas fa-check-circle"></i> Passwords match';
          passwordMatch.className = 'password-match match';
          confirmPassword.classList.add('success');
          confirmPassword.classList.remove('error');
        } else {
          passwordMatch.innerHTML = '<i class="fas fa-times-circle"></i> Passwords do not match';
          passwordMatch.className = 'password-match mismatch';
          confirmPassword.classList.add('error');
          confirmPassword.classList.remove('success');
        }
      } else {
        passwordMatch.innerHTML = '';
        passwordMatch.className = 'password-match';
        confirmPassword.classList.remove('error', 'success');
      }
    }

    // Form Validation for Login
    function validateLoginForm() {
      const studentId = document.getElementById('studentId');
      const password = document.getElementById('password');
      let isValid = true;

      if (studentId.value.trim().length < 3) {
        studentId.classList.add('error');
        studentId.classList.remove('success');
        isValid = false;
        setTimeout(() => studentId.classList.remove('error'), 500);
      } else {
        studentId.classList.remove('error');
        studentId.classList.add('success');
      }

      if (password.value.length < 4) {
        password.classList.add('error');
        password.classList.remove('success');
        isValid = false;
        setTimeout(() => password.classList.remove('error'), 500);
      } else {
        password.classList.remove('error');
        password.classList.add('success');
      }

      return isValid;
    }

    // Form Validation for Signup
    function validateSignupForm() {
      const fullName = document.getElementById('fullName');
      const signupStudentId = document.getElementById('signupStudentId');
      const signupPassword = document.getElementById('signupPassword');
      const confirmPassword = document.getElementById('confirmPassword');
      let isValid = true;

      if (fullName.value.trim().length < 2) {
        fullName.classList.add('error');
        fullName.classList.remove('success');
        isValid = false;
        setTimeout(() => fullName.classList.remove('error'), 500);
      } else {
        fullName.classList.remove('error');
        fullName.classList.add('success');
      }

      if (signupStudentId.value.trim().length < 3) {
        signupStudentId.classList.add('error');
        signupStudentId.classList.remove('success');
        isValid = false;
        setTimeout(() => signupStudentId.classList.remove('error'), 500);
      } else {
        signupStudentId.classList.remove('error');
        signupStudentId.classList.add('success');
      }

      if (signupPassword.value.length < 4) {
        signupPassword.classList.add('error');
        signupPassword.classList.remove('success');
        isValid = false;
        setTimeout(() => signupPassword.classList.remove('error'), 500);
      } else {
        signupPassword.classList.remove('error');
        signupPassword.classList.add('success');
      }

      if (confirmPassword.value !== signupPassword.value || confirmPassword.value.length === 0) {
        confirmPassword.classList.add('error');
        confirmPassword.classList.remove('success');
        isValid = false;
        setTimeout(() => confirmPassword.classList.remove('error'), 500);
      } else {
        confirmPassword.classList.remove('error');
        confirmPassword.classList.add('success');
      }

      return isValid;
    }

    // Handle Login with Supabase
    async function handleLogin(event) {
      if (event) event.preventDefault();

      const studentId = document.getElementById('studentId').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      if (!studentId || !password) {
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please fill in all fields';
        errorDiv.style.display = 'flex';
        return;
      }

      if (!validateLoginForm()) {
        return;
      }

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.classList.add('loading');
      errorDiv.style.display = 'none';

      try {
        const users = await supabaseClient.getUserByStudentId(studentId);

        if (users && users.length > 0 && users[0].password_hash === password) {
          currentUser = {
            id: users[0].id,
            name: users[0].full_name,
            studentId: users[0].student_id,
            role: 'student',
            avatar: users[0].full_name.charAt(0).toUpperCase()
          };

          localStorage.setItem('currentUser', JSON.stringify(currentUser));

          loginBtn.querySelector('.btn-text').innerHTML = '<i class="fas fa-check"></i> Success!';
          loginBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

          // Redirect to class page after successful login
          setTimeout(() => {
            window.location.href = '/class';
          }, 1000);
        } else {
          loginBtn.classList.remove('loading');
          errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Invalid Student ID or Password';
          errorDiv.style.display = 'flex';
        }
      } catch (e) {
        console.error('Login error:', e);
        loginBtn.classList.remove('loading');
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Login failed. Please try again.';
        errorDiv.style.display = 'flex';
      }
    }

    // Handle Signup with Supabase
    async function handleSignup(event) {
      if (event) event.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const studentId = document.getElementById('signupStudentId').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('signupError');

      if (!fullName || !studentId || !password || !confirmPassword) {
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Please fill in all fields';
        errorDiv.style.display = 'flex';
        return;
      }

      if (password !== confirmPassword) {
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Passwords do not match';
        errorDiv.style.display = 'flex';
        return;
      }

      if (!validateSignupForm()) { return; }

      const signupBtn = document.getElementById('signupBtn');
      signupBtn.classList.add('loading');
      errorDiv.style.display = 'none';

      try {
        const existing = await supabaseClient.getUserByStudentId(studentId);
        if (existing && existing.length > 0) {
          signupBtn.classList.remove('loading');
          errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Student ID already registered';
          errorDiv.style.display = 'flex';
          return;
        }

        const newUser = await supabaseClient.createUser({
          student_id: studentId,
          full_name: fullName,
          password_hash: password
        });

        currentUser = { id: newUser.id, name: fullName, studentId: studentId, role: 'student', avatar: fullName.charAt(0).toUpperCase() };
        localStorage.setItem('currentUser', JSON.stringify(currentUser));

        signupBtn.querySelector('.btn-text').innerHTML = '<i class="fas fa-check"></i> Account Created!';
        signupBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

        setTimeout(() => { window.location.href = '/class'; }, 1000);
      } catch (e) {
        console.error('Signup error:', e);
        signupBtn.classList.remove('loading');
        errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Signup failed. Please try again.';
        errorDiv.style.display = 'flex';
      }
    }

    // Add input focus effects
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function () {
        this.parentElement.classList.add('focused');
      });

      input.addEventListener('blur', function () {
        this.parentElement.classList.remove('focused');
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const loginFormContainer = document.getElementById('loginFormContainer');
        const signupFormContainer = document.getElementById('signupFormContainer');

        if (loginFormContainer.classList.contains('active')) {
          handleLogin(e);
        } else if (signupFormContainer.classList.contains('active')) {
          handleSignup(e);
        }
      }
    });
  </script>
